<div class="container mt-5" *ngIf="student">
  <div class="row">
    <div class="col-6 offset-3">

      <form #form="ngForm" (ngSubmit)="saveStudent(form)" id="studentForm">

        <div class="form-group mb-3">
          <label for="firstName">FirstName:</label>
          <input name="firstName" [(ngModel)]="student.firstName" type="text" class="form-control" id="firstName" required>
        </div>

        <div class="form-group mb-3">
          <label for="lastName">LastName:</label>
          <input name="lastName" [(ngModel)]="student.lastName" type="text" class="form-control" id="lastName" required>
        </div>

        <div class="form-group mb-3">
          <label for="email">Email:</label>
          <input name="email" [(ngModel)]="student.email" type="email" class="form-control" id="email" required>
        </div>

        <button class="btn btn-primary" id="save-button" [disabled]="form.invalid" type="submit">Save changes</button>

      </form>
    </div>
  </div>
</div>
